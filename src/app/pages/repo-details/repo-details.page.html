<ion-header>
  <ion-toolbar>
    <ion-title>Repo Details for: {{userName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="loadingRepoDetails">
    Please wait, loading repos for user {{userName}}
  </p>

  <app-table  
    *ngIf="repoDetailsList"
    [repoDetailsList]="repoDetailsList">
  </app-table>

  <app-accordion 
    *ngIf="repoDetailsList"
    [repoDetailsList]="repoDetailsList">
  </app-accordion>

</ion-content>
